language: r

env:
  global:
    secure: 

addons:
  apt:
    packages:
      - libxml2-dev
      - libproj-dev
      
r_packages:
  - raster
  - rasterVis
  - tmap
  - readxl
  
r_github_packages:
  - rstudio/bookdown
   
before_install:
  - add-apt-repository -ry "deb http://cran.rstudio.com//bin/linux/ubuntu $(lsb_release -cs)/"
  - add-apt-repository -ry "ppa:marutter/c2d4u"
  - apt-get update -qq
  - sudo apt-get install -y libgdal1-dev gdal-bin libgdal1h
  - sudo add-apt-repository -y "deb http://cran.rstudio.com//bin/linux/ubuntu $(lsb_release -cs)/"
  - sudo add-apt-repository -y "ppa:marutter/c2d4u"
  - sudo apt-get update -qq
  
before_script:
  - chmod +x ./_build.sh
  - chmod +x ./_deploy.sh

script:
  - ./_build.sh
  - ./_deploy.sh
  
sudo: false

cache:
  packages: false
  directories:
    - $TRAVIS_BUILD_DIR/_bookdown_files  
